<br>
<div class="row">

<div class="container">
 <div class="card">
<div class="card-header">
    Rechercher par spécialité:
  <input type="text" class="form-control" [(ngModel)]="term">
    
</div>
<div class="card-body">
<table class="table">
  <thead>
<th>Id</th>
<th>Nom</th>
<th>Prenom</th>
<th>Date de Naissance</th>
<th>Spécialité</th>
<!-- <th>Disponibilité</th> -->
<th>Ville</th>
<th>Cabinet</th>

  </thead>
  <!-- <tr *ngFor="let item of hp |filter:term; let i=index"> -->
  <tr *ngFor="let item of hp |search:'speciality':term; let i=index">
  <!-- <tr *ngFor="let item of hp; let i=index"> -->
  <ng-container *ngIf="item.idUser!=0">
            <td>{{item.idUser}}</td>
            <td>{{item.name}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.birthday}}</td>
            <td>{{item.speciality}}</td>
            <!-- <td>{{item.availability}}</td> -->
            <td>{{item.address.city}}</td>
            <td>{{item.office.idLocation}}</td>
            <td><button class="btn btn-warning" (click)="edit(item.idUser)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete(item.idUser,i)">Delete</button></td>
  </ng-container>
</tr>
</table>
</div>
</div>
</div>
</div>
