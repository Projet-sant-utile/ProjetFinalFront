<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <h2 class="text-center">Créer un compte</h2><br />
            <form class="form" [formGroup]="hpForm">

                    <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dpControl" name="dp"
                        [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">

                    </div>
                </div> -->

                <div class="field form-group">
                    <label>Nom:</label>
                    <input type="text" class="form-control" formControlName="name" autofocus />
                </div>
                <div class="field form-group">
                    <label>Prenom:</label>
                    <input type="text" class="form-control" formControlName="firstname" />
                </div>
                <div class="field form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" formControlName="email" />
                </div>
                <div class="field form-group">
                    <label>Date de naissance:</label>
                    <input type="text" class="form-control" formControlName="birthday" />
                </div>

                <div formGroupName="address">
                    <div class="form-row">
                        <div class="form-group col-md-3 ">
                            <label>Pays</label>
                            <input type="text" class="form-control" formControlName="country">
                        </div>
                        <div class="form-group col-md-4 offset-md-1">
                            <label>Ville</label>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                        <div class="form-group col-md-3 offset-md-1">
                            <label>Code postal</label>
                            <input type="text" class="form-control" formControlName="zipCode">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>Rue</label>
                            <input type="text" class="form-control" formControlName="streetName">
                        </div>
                        <div class="form-group col-md-2 offset-md-1">
                            <label>N° de Rue</label>
                            <input type="text" class="form-control" formControlName="streetNumber">
                        </div>
                    </div>
                </div>

                <div formGroupName="availability">
                    <div class="form-row">
                        <div class="form-group col-md-3 ">
                            <label>Debut Matinée</label>
                            <input type="text" class="form-control" formControlName="morningStart">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Fin Matinée</label>
                            <input type="text" class="form-control" formControlName="morningEnd">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Début Après midi</label>
                            <input type="text" class="form-control" formControlName="afternoonStart">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Fin Après midi</label>
                            <input type="text" class="form-control" formControlName="afternoonEnd">
                        </div>
                    </div>
                </div>

                <div class="field form-group">
                    <label>Mot de passe:</label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>

                <div class="field form-group">
                    <label>Confirmation du mot de passe:</label>
                    <input type="password" class="form-control" formControlName="confirmation" />
                </div>
                <br>

                <button type="submit" class="btn btn-outline-primary btn-block" (click)="add()">Créer un
                    compte</button>
            </form>
        </div>
    </div>
</div>
