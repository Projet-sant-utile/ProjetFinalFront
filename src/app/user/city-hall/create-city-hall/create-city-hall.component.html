    <div class="row">
        <div class="col-md-8 offset-md-1">
            <h2 class="text-center"> Créer un compte </h2><br />
            <form class="form" [formGroup]="chForm">
                <!-- <label>Id :</label>
                <input type="text" class="form-control" formControlName="id" /> -->
                <!-- <p *ngIf="form.get('id').invalid && form.get('id').touched" class="text-danger">Ce champ est
                        obligatoire.</p> -->

                <!-- <label>Adresse de la mairie :</label>
                <input type="text" class="form-control" formControlName="address" />
                <p *ngIf="form.get('address').invalid && form.get('address').touched" class="text-danger">Ce champ
                        est
                        obligatoire.</p> -->

                <div formGroupName="address">
                    <div class="form-row">
                        <div class="form-group col-md-3 ">
                            <label>Pays</label>
                            <input type="text" class="form-control" formControlName="country">
                        </div>
                        <div class="form-group col-md-4 offset-md-1">
                            <label>Ville</label>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                        <div class="form-group col-md-3 offset-md-1">
                            <label>Code postal</label>
                            <input type="number" class="form-control" formControlName="zipCode">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>Rue</label>
                            <input type="text" class="form-control" formControlName="streetName">
                        </div>

                        <div class="form-group col-md-2 offset-md-1">
                            <label>N° de Rue</label>
                            <input type="number" class="form-control" formControlName="streetNumber">
                        </div>
                    </div>
                </div>

            <label>Numéro de téléphone :</label>
            <input type="number" class="form-control" formControlName="phoneNumber" />
            <!-- <p *ngIf="form.get('phoneNumber').invalid && form.get('phoneNumber').touched" class="text-danger">Ce
                        champ est
                        obligatoire.</p> -->

            <label>Email :</label>
            <input type="text" class="form-control" formControlName="email" />
            <!-- <div *ngIf="form.get('email').invalid && form.get('email').touched">
                        <p *ngIf="form.get('email').errors.required" class="text-danger">Ce champ est obligatoire.</p>
                    </div> -->

            <label>Mot de passe :</label>
            <input type="password" class="form-control" formControlName="password" />
            <!-- <div *ngIf="form.get('password').invalid && form.get('password').touched">
                        <p *ngIf="form.get('password').errors.required" class="text-danger">Ce champ est obligatoire.
                        </p>
                        <p *ngIf="form.get('password').errors.minlength" class="text-danger">Ce champ doit contenir au
                            moins 6 caractères </p>
                    </div> -->

            <label>Local :</label>
            <input type="text" class="form-control" formControlName="local" />
            <!-- <div *ngIf="form.get('local').invalid && form.get('local').touched">
                        <p *ngIf="form.get('local').errors.required" class="text-danger">Ce champ est obligatoire</p>
                    </div> -->
            <br>

            <div formGroupName="availability">
                <div class="form-row">
                    <div class="form-group col-md-3 ">
                        <label>Debut de matinée</label>
                        <input type="text" class="form-control" formControlName="morningStart">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Fin de matinée</label>
                        <input type="text" class="form-control" formControlName="morningEnd">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Début d'après-midi</label>
                        <input type="text" class="form-control" formControlName="afternoonStart">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Fin d'après-midi</label>
                        <input type="text" class="form-control" formControlName="afternoonEnd">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success" (click)="add()">Ajouter</button>
            <!-- <button type="submit" [disabled]="!form.valid" class="btn btn-success" (click)="update()">Update</button> -->


            </form>

        </div>

    </div>

</div>
