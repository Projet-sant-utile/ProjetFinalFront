<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <h2 class="text-center"> Modifier son compte </h2><br />
            <form class="form" [formGroup]="chForm">


                <div class="field form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" formControlName="email" />
                </div>


                <div formGroupName="address">
                    <div class="form-row">
                        <div class="form-group col-md-3 ">
                            <label>Pays</label>
                            <input type="text" class="form-control" formControlName="country">
                        </div>
                        <div class="form-group col-md-4 offset-md-1">
                            <label>Ville</label>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                        <div class="form-group col-md-3 offset-md-1">
                            <label>Code postal</label>
                            <input type="text" class="form-control" formControlName="zipCode">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>Rue</label>
                            <input type="text" class="form-control" formControlName="streetName">
                        </div>
                        <div class="form-group col-md-2 offset-md-1">
                            <label>N° de Rue</label>
                            <input type="text" class="form-control" formControlName="streetNumber">
                        </div>
                    </div>
                </div>

                <div formGroupName="availability">
                    <div class="form-row">
                        <div class="form-group col-md-3 ">
                            <label>Debut de matinée</label>
                            <input type="text" class="form-control" formControlName="morningStart">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Fin de matinée</label>
                            <input type="text" class="form-control" formControlName="morningEnd">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Début d'après midi</label>
                            <input type="text" class="form-control" formControlName="afternoonStart">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Fin d'après midi</label>
                            <input type="text" class="form-control" formControlName="afternoonEnd">
                        </div>
                    </div>
                </div>

                <br>

                <button type="submit" class="btn btn-outline-primary btn-block" (click)="update()">Mettre à jour son
                    compte</button>
            </form>
        </div>
    </div>
</div>
